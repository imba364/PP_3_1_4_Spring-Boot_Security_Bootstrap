<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-user-info {
            margin-top: 50px;
        }
        .edit-user-info h2 {
            margin-bottom: 30px;
        }
        .edit-user-info .form-group {
            margin-bottom: 20px;
        }
        .edit-user-info .buttons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container edit-user-info">
    <h2>Edit User Information</h2>
    <form>
        <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" placeholder="Enter last name" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="Enter age" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select class="form-control" id="role">
                    <option>USER</option>
                    <option>ADMIN</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
        </div>
    </form>
</div>

<!-- JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
